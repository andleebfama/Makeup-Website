{% extends "app.html" %}
{% load static %}
{% block title %}Categories - Glam N Revamp{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'category.css' %}">
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #fce4ec;
    }
    .btn-explore {
        background-color: #e91e63;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
    }
</style>

<div class="text-center mt-5">
    <h1>Makeup</h1>
    <h3 class="mt-3">Shop by Category</h3>
</div>

<div class="container mt-5">
    <div class="row">
        {% for category in categories %}
        <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ category.image_url }}" class="card-img-top" alt="{{ category.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'category_detail' category.name %}" class="btn-explore mt-2 d-inline-block">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
